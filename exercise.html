<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Exercise</h1>
    <table>
      <form class="" action="index.html" method="post">
      <tr>
        <td><label>Your name:</label></td>
        <td><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Date of Birth:</label></td>
        <td><input type="date" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Telephone:</label></td>
        <td><input type="tel" name="" value=""></td>
      </tr>
      <tr>
        <td><label>E-mail:</label></td>
        <td><input type="email" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Password (max length 8 characters):</label></td>
        <td><input type="password" id="pass" name="Password"
          maxlength="8" required></td>
      </tr>
      <tr>
        <td><label>I agree to the use of cookies:</label></td>
        <td><input type="checkbox" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Push the</label></td>
        <td><input type="button" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Favorite Color:</label></td>
        <td><input type="color" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Field to add files:</label></td>
        <td><input type="file" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Your Lucky Number:</label></td>
        <td><input type="number" name="" value=""></td>
      </tr>
      <tr>
        <td><label>A Radio Button:</label></td>
        <td><input type="radio" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Range:</label></td>
        <td><input type="range" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Reset Button(just in case):</label></td>
        <td><input type="reset" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Possibility to add a URL:</label></td>
        <td><input type="url" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Submit?</label></td>
        <td><input type="submit" name="" value="Submit"></td>
      </tr>
      </form>
    </table>



  </body>
</html>
